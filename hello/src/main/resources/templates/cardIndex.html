<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>お知らせカード</title>
    <style>
      body {
        font-family: "Microsoft YaHei", Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        color: #333;
      }

      .container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 40px;
        text-align: center;
        max-width: 800px;
      }

      h1 {
        color: #444;
        margin-bottom: 30px;
      }

      .demo-items {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 30px;
      }

      .demo-item {
        background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
        border-radius: 8px;
        transition: transform 0.3s ease;
        padding: 0;
        overflow: hidden;
      }

      .demo-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      }

      .item-link {
        display: block;
        color: #333;
        text-decoration: none;
        font-weight: bold;
        padding: 20px;
        width: 100%;
        height: 100%;
        text-align: left;
      }

      .demo-title {
        font-size: 18px;
        margin-bottom: 10px;
        padding-left: 10px;
      }

      .description {
        color: #666;
        margin-top: 10px;
        font-weight: normal;
        padding-left: 10px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>お知らせカード</h1>

      <div class="demo-items">
        <div class="demo-item">
          <a th:href="@{/cards}" class="item-link">
            <div class="demo-title">カードのドラッグ&ドロップ</div>
            <div class="description">
              交互式カードのドラッグ&ドロップページ、マウスオーバーでカードを拡大表示、
              ドラッグ&ドロップで位置を保存するSpring Bootバックエンド。
            </div>
          </a>
        </div>

        <!-- 他のデモ項目を追加できます -->
      </div>
    </div>
  </body>
</html>
